<html ng-app="rcDimple">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC Dimple | Welcome</title>

</head>

<body ng-controller="MainController">

    <chart data="data" height="100%" width="100%">
        <x field="Month"></x>
        <y field="Unit Sales"></y>
        <legend enable-click="true" field="Channel"></legend>
        <line field="Channel"></line>
    </chart>


</body>

<!--Angularjs libraries
=================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<!--charting libraries
=================================================== -->
<script src="lib/d3.v3.4.8.min.js"></script>
<script src="lib/dimple.latest.min.js"></script>

<!-- User defined Angular scripts
=================================================== -->
<!--startUps-->
<script src="script/app.js"></script>
<!--<script src="scripts/config/config.js"></script>-->

<!--services-->

<!--directive-->
<script src="script/directives/resize.js"></script>
<script src="script/directives/chart.js"></script>
<script src="script/directives/xaxis.js"></script>
<script src="script/directives/yaxis.js"></script>
<script src="script/directives/legend.js"></script>
<script src="script/directives/line.js"></script>

<!--controllers-->
<script src="script/controllers/maincontroller.js"></script>

</html>
