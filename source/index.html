<html ng-app="rcDimple">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC Dimple | Welcome</title>

</head>

<body ng-controller="MainController">


    <div id="chartContainer" style="height: 50%">
        <chart data="data">
            <x field="Month"></x>
            <y field="Unit Sales"></y>

            <!--
            <legend enable-click="true" field="Channel"></legend>
            <line field="Channel"></line>
-->

        </chart>
    </div>


    <div id="chartContainer1" style="height: 50%">
        <chart data="data">
            <y type="category" field="Month"></y>
            <x type="measure" field="Unit Sales"></x>

            <!--
            <legend enable-click="true" field="Channel"></legend>
<bar field="Channel"></bar>
-->


        </chart>
    </div>




</body>

<!--Angularjs libraries
=================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<!--charting libraries
=================================================== -->
<script src="lib/d3.v3.4.8.min.js"></script>
<script src="lib/dimple.latest.js"></script>

<!-- User defined Angular scripts
=================================================== -->
<!--startUps-->
<script src="script/dependencies/d3.module.js"></script>
<script src="script/dependencies/dimple.module.js"></script>
<script src="script/app.js"></script>

<!--services-->
<script src="script/factory/chartClass.js"></script>

<!--directive-->
<script src="script/directives/resize.js"></script>
<script src="script/directives/chart.js"></script>
<script src="script/directives/xaxis.js"></script>
<script src="script/directives/yaxis.js"></script>
<script src="script/directives/legend.js"></script>
<script src="script/directives/line.js"></script>
<script src="script/directives/bar.js"></script>

<!--controllers-->
<script src="script/controllers/maincontroller.js"></script>

</html>
